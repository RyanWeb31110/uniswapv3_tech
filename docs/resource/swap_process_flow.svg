<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background-color: white;">
  <defs>
    <!-- 定义渐变色 -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影效果 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 标题 -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d3748">
    Swap 函数执行流程
  </text>
  
  <!-- 主函数调用框 -->
  <rect x="300" y="60" width="200" height="50" rx="8" fill="url(#grad1)" filter="url(#shadow)"/>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    swap 函数调用
  </text>
  
  <!-- 从主函数到两个分支的箭头 -->
  <line x1="400" y1="110" x2="400" y2="150" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="150" x2="180" y2="180" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="150" x2="620" y2="180" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 步骤 1: 计算目标价格 -->
  <g>
    <rect x="60" y="180" width="240" height="120" rx="8" fill="url(#grad2)" filter="url(#shadow)"/>
    <text x="180" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      步骤 1: 计算
    </text>
    <text x="180" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      输入: 42 USDC
    </text>
    <text x="180" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      计算目标价格
    </text>
    <text x="180" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      输出: 0.0084 ETH
    </text>
    <text x="180" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">
      (使用硬编码值)
    </text>
  </g>
  
  <!-- 步骤 2: 更新池子状态 -->
  <g>
    <rect x="500" y="180" width="240" height="120" rx="8" fill="url(#grad2)" filter="url(#shadow)"/>
    <text x="620" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      步骤 2: 更新状态
    </text>
    <text x="620" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      tick: 85176 → 85184
    </text>
    <text x="620" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      sqrtP: 更新
    </text>
    <text x="620" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">
      slot0.tick = nextTick
    </text>
    <text x="620" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">
      slot0.sqrtPriceX96 = nextPrice
    </text>
  </g>
  
  <!-- 汇聚箭头 -->
  <line x1="180" y1="300" x2="180" y2="340" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="620" y1="300" x2="620" y2="340" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="180" y1="340" x2="400" y2="360" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="620" y1="340" x2="400" y2="360" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 中间连接点 -->
  <circle cx="400" cy="360" r="5" fill="#4a5568"/>
  
  <!-- 向下的箭头 -->
  <line x1="400" y1="365" x2="400" y2="400" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="400" x2="180" y2="430" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="400" x2="620" y2="430" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 步骤 3: 转移代币 -->
  <g>
    <rect x="60" y="430" width="240" height="120" rx="8" fill="url(#grad3)" filter="url(#shadow)"/>
    <text x="180" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      步骤 3: 转移代币
    </text>
    <text x="180" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      3.1 发送 ETH → recipient
    </text>
    <text x="180" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      3.2 回调接收 USDC
    </text>
    <text x="180" y="518" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">
      uniswapV3SwapCallback
    </text>
    <text x="180" y="538" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">
      (调用者转入代币)
    </text>
  </g>
  
  <!-- 步骤 4: 验证和事件 -->
  <g>
    <rect x="500" y="430" width="240" height="120" rx="8" fill="url(#grad4)" filter="url(#shadow)"/>
    <text x="620" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      步骤 4: 验证
    </text>
    <text x="620" y="478" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      检查余额变化
    </text>
    <text x="620" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      发出 Swap 事件
    </text>
    <text x="620" y="518" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">
      balance1Before + amount1
    </text>
    <text x="620" y="538" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.8)">
      ≤ balance1() ✓
    </text>
  </g>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4a5568" />
    </marker>
  </defs>
  
  <!-- 底部注释 -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#718096" font-style="italic">
    CEI 模式: Check（检查）→ Effects（状态更新）→ Interactions（外部交互）
  </text>
</svg>

